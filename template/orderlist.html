<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Adress</th>
            <th>Location</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Item Details</th>
        </tr>
            {% for d in data %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.phone}}</td>
            <td>{{d.address}}</td>
            <td>{{d.location}}</td>
            <td>{{d.date}}</td>
            <td>{{d.quantity}}</td>
            <td>{{d.details}}</td>
            
        </tr>
           {% endfor %}
    </table>
</body>
