{% extends "base.html" %}
{% block content %}


  <!-- contact1 -->
  <section class="w3l-contact-1 py-5" id="contact">
    <div class="contacts-9 py-lg-5 py-md-4">
        <div class="container">
            <div class="contactct-fm map-content-9">
                <div class="header-title text-center">
                    <h6 class="title-subhny"><span>Sigin Up</span></h6>
                    <!-- <h3 class="title-w3l mb-2">Let’s Talk About
                        <span class="span-bold"> Your Project</span>
                    </h3> -->
                    <!-- <p class="mb-sm-5 mb-4">Start working with Us that can provide everything you need to generate awareness,
                        drive traffic,
                        connect. <br> We guarantee that you’ll be able to have any issue resolved within 24 hours.</p> -->
                </div>
                <form  class="pt-lg-4" method="post">
                    {% csrf_token %}
                    <div class="twice-two">
                        <input type="text" class="form-control"  id="w3lName" placeholder="Name" required="" name=name>
                        <input type="email" class="form-control" id="w3lSender" placeholder="Email" required="" name="email">
                    </div>
                    <div class="twice-two">
                        <input type="text" class="form-control"  id="w3lPhone" placeholder="Phone" required="" name="phone">
                        <input type="password" class="form-control"  id="w3lEmail" placeholder="password" required="" name="password">
                      
                    </div>
                    <!-- <h6 class="title-subhny"><span>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. 
                        You may receive SMS notifications from us and can opt out at any time.</span></h6>  -->
                        
                  
                    
                        <button type="submit" class="btn btn-primary btn-style mt-lg-5 mt-4">Submit</button>
                    </div>
                </form>
            </div>
           
{% endblock %}
